<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>logger</title>

  <!-- CSS goes here -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent whole page from scrolling */
      font-family: sans-serif;
    }

    .app {
      display: flex;
      height: 100%;
    }

    /* Left column */
    .control-panel {
      width: 35vw;
      max-width: 320px;
    
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Each radio + textbox row */
    .row {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
    }

    .row input[type="text"] {
      width: 8ch;          /* about 8 characters wide */
      padding: 4px;
      font-size: 16px;    /* prevents iOS zoom */
    }

    /* Right side area */
    .main-area {
      flex: 1;
      padding: 10px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  </div>

<div class="main-area">
  <p>placeholder</p>

  <div style="margin-bottom:10px;">
    <button id="logBtn">Log Time</button>
    <input id="logOutput" type="text" readonly style="margin-left:10px; width:140px;">
    <button id="openTableBtn" style="margin-left:10px;">Open Table</button>
  </div>

  <table id="logTable" border="1" cellpadding="5" style="border-collapse:collapse; width:100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Time</th>
        <th>Focus</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  let apptfocus = "";

  /* ---------------------------
     ROW / RADIO / TEXTBOX LOGIC
  ----------------------------*/
  document.querySelectorAll('.row').forEach(row => {
    const radio = row.querySelector('input[type="radio"]');
    const textbox = row.querySelector('input[type="text"]');

    radio.addEventListener('change', () => {
      if (!textbox.value) {
        textbox.focus();
      } else {
        apptfocus = textbox.value;
        console.log("apptfocus set to:", apptfocus);
      }
    });

    textbox.addEventListener('focus', () => {
      radio.checked = true;
    });

    textbox.addEventListener('blur', () => {
      apptfocus = textbox.value;
      console.log("apptfocus set to:", apptfocus);
    });
  });


  /* ---------------------------
     INDEXED DB SETUP
  ----------------------------*/
  let db;

  const request = indexedDB.open("TimeLogDB", 1);

  request.onupgradeneeded = (event) => {
    db = event.target.result;
    const store = db.createObjectStore("logs", {
      keyPath: "id",
      autoIncrement: true
    });
    store.createIndex("time", "time");
    store.createIndex("focus", "focus");
  };

  request.onsuccess = (event) => {
    db = event.target.result;
    console.log("DB opened");
    loadTable(); // load existing data
  };

  request.onerror = (event) => {
    console.error("DB error", event.target.error);
  };


  /* ---------------------------
     TABLE FUNCTIONS
  ----------------------------*/
  const tableBody = document.querySelector("#logTable tbody");

  function addRowToTable(entry) {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${entry.id}</td>
      <td>${entry.time}</td>
      <td>${entry.focus}</td>
    `;

    tableBody.appendChild(tr);
  }

  function loadTable() {
    tableBody.innerHTML = "";

    const tx = db.transaction("logs", "readonly");
    const store = tx.objectStore("logs");

    store.openCursor().onsuccess = (event) => {
      const cursor = event.target.result;
      if (cursor) {
        addRowToTable(cursor.value);
        cursor.continue();
      }
    };
  }


  /* ---------------------------
     LOG BUTTON
  ----------------------------*/
  const logBtn = document.getElementById('logBtn');
  const logOutput = document.getElementById('logOutput');

  logBtn.addEventListener('click', () => {
    const now = new Date();
    const timeStr = now.toLocaleTimeString();

    const entry = {
      time: timeStr,
      focus: apptfocus
    };

    logOutput.value = `${timeStr} | ${apptfocus}`;

    if (!db) {
      console.error("DB not ready yet");
      return;
    }

    const tx = db.transaction("logs", "readwrite");
    const store = tx.objectStore("logs");
    const addReq = store.add(entry);

    addReq.onsuccess = (e) => {
      entry.id = e.target.result; // auto id from DB
      addRowToTable(entry);        // update table immediately
      console.log("Saved:", entry);
    };

    addReq.onerror = () => {
      console.error("Add failed");
    };
  });

  /* ---------------------------
   OPEN TABLE IN NEW WINDOW
----------------------------*/
const openTableBtn = document.getElementById("openTableBtn");

openTableBtn.addEventListener("click", () => {
  if (!db) {
    alert("Database not ready yet");
    return;
  }

  const tx = db.transaction("logs", "readonly");
  const store = tx.objectStore("logs");

  const rows = [];

  store.openCursor().onsuccess = (event) => {
    const cursor = event.target.result;
    if (cursor) {
      rows.push(cursor.value);
      cursor.continue();
    } else {
      // all rows collected â†’ open window
      openTableWindow(rows);
    }
  };
});


function openTableWindow(rows) {
  const win = window.open("", "_blank");

  let html = `
    <!DOCTYPE html>
    <html>
    <head>
      <title>Time Log Table</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body { font-family: sans-serif; padding: 10px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #999; padding: 6px; text-align: left; }
        th { background: #eee; }
      </style>
    </head>
    <body>
      <h2>Time Log</h2>
      <table>
        <tr><th>ID</th><th>Time</th><th>Focus</th></tr>
  `;

  rows.forEach(r => {
    html += `<tr><td>${r.id}</td><td>${r.time}</td><td>${r.focus}</td></tr>`;
  });

  html += `
      </table>
    </body>
    </html>
  `;

  win.document.open();
  win.document.write(html);
  win.document.close();
}

</script>
