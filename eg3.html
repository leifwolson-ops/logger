<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Logger UI - Step 1</title>

  <!-- CSS goes here -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent whole page from scrolling */
      font-family: sans-serif;
    }

    .app {
      display: flex;
      height: 100%;
    }

    /* Left column */
    .control-panel {
      width: 35vw;
      max-width: 320px;
    
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Each radio + textbox row */
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .row input[type="text"] {
      width: 8ch;          /* about 8 characters wide */
      padding: 6px;
      font-size: 16px;    /* prevents iOS zoom */
    }

    /* Right side area */
    .main-area {
      flex: 1;
      padding: 10px;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div class="app">

  <div class="control-panel">

    <!-- 25 rows -->
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 1"></div>

  </div>

  <div class="main-area">
    <p>Main content area (table/log will go here later)</p>
  </div>

</div>

  <script>
  let apptfocus = "";

  // attach handler to all radio buttons
  document.querySelectorAll('.row input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', () => {
      const row = radio.closest('.row');
      const textbox = row.querySelector('input[type="text"]');

      if (!textbox.value) {
        // empty: let user type
        textbox.focus();

        // when they finish typing, update apptfocus
        const onBlur = () => {
          apptfocus = textbox.value;
          console.log("apptfocus set to:", apptfocus);
          textbox.removeEventListener('blur', onBlur);
        };

        textbox.addEventListener('blur', onBlur);

      } else {
        // already has value: just update apptfocus
        apptfocus = textbox.value;
        console.log("apptfocus set to:", apptfocus);
      }
    });
  });
</script>
