<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Logger UI - Step 1</title>

  <!-- CSS goes here -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent whole page from scrolling */
      font-family: sans-serif;
    }

    .app {
      display: flex;
      height: 100%;
    }

    /* Left column */
    .control-panel {
      width: 33vw;              /* ~1/3 of screen */
      max-width: 320px;
      min-width: 200px;

      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;

      overflow-y: auto;        /* independent scroll */
      -webkit-overflow-scrolling: touch; /* smooth iOS scrolling */
    }

    /* Each radio + textbox row */
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .row input[type="text"] {
      flex: 1;
      padding: 6px;
      font-size: 16px; /* prevents iOS zoom */
    }

    /* Right side area */
    .main-area {
      flex: 1;
      padding: 10px;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div class="app">

  <div class="control-panel">

    <!-- 25 rows -->
