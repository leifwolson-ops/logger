<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>logger</title>

  <!-- CSS goes here -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent whole page from scrolling */
      font-family: sans-serif;
    }

    .app {
      display: flex;
      height: 100%;
    }

    /* Left column */
    .control-panel {
      width: 35vw;
      max-width: 320px;
    
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Each radio + textbox row */
    .row {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
    }

    .row input[type="text"] {
      width: 8ch;          /* about 8 characters wide */
      padding: 4px;
      font-size: 16px;    /* prevents iOS zoom */
    }

    /* Right side area */
    .main-area {
      flex: 1;
      padding: 10px;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div class="app">

  <div class="control-panel">

    <!-- 25 rows -->
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 1"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 2"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 3"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 4"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 5"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 6"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 7"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 8"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 9"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 10"></div>

    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 11"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 12"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 13"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 14"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 15"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 16"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 17"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 18"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 19"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 20"></div>

    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 21"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 22"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 23"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 24"></div>
    <div class="row"><input type="radio" name="slot"><input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Label 25"></div>

  </div>

  <div class="main-area">
    <p>placeholder</p>
    <button id="logBtn">Log Time</button>
    <input id="logOutput" type="text" readonly style="margin-left:10px; width:140px;">
    <p id="status"></p>
  </div>

</div>

<script>
  let apptfocus = "";

  /* ---------------------------
     ROW / RADIO / TEXTBOX LOGIC
  ----------------------------*/
  document.querySelectorAll('.row').forEach(row => {
    const radio = row.querySelector('input[type="radio"]');
    const textbox = row.querySelector('input[type="text"]');

    radio.addEventListener('change', () => {
      if (!textbox.value) {
        textbox.focus();
      } else {
        apptfocus = textbox.value;
        console.log("apptfocus set to:", apptfocus);
      }
    });

    textbox.addEventListener('focus', () => {
      radio.checked = true;
    });

    textbox.addEventListener('blur', () => {
      apptfocus = textbox.value;
      console.log("apptfocus set to:", apptfocus);
    });
  });


  /* ---------------------------
     INDEXED DB SETUP
  ----------------------------*/
  let db;

  const request = indexedDB.open("TimeLogDB", 1);

  request.onupgradeneeded = (event) => {
    db = event.target.result;
    const store = db.createObjectStore("logs", {
      keyPath: "id",
      autoIncrement: true
    });
    store.createIndex("time", "time");
    store.createIndex("focus", "focus");
  };

  request.onsuccess = (event) => {
    db = event.target.result;
    console.log("DB opened");
  };

  request.onerror = (event) => {
    console.error("DB error", event.target.error);
  };


  /* ---------------------------
     LOG BUTTON
  ----------------------------*/
  const logBtn = document.getElementById('logBtn');
  const status = document.getElementById('status');
  const logOutput = document.getElementById('logOutput');

  logBtn.addEventListener('click', () => {
    const now = new Date();
    const timeStr = now.toLocaleTimeString();

    const entry = {
      time: timeStr,
      focus: apptfocus
    };

    // show in textbox
    logOutput.value = `${timeStr} | ${apptfocus}`;

    // save to IndexedDB
    if (!db) {
      console.error("DB not ready yet");
      return;
    }

    const tx = db.transaction("logs", "readwrite");
    const store = tx.objectStore("logs");
    store.add(entry);

    tx.oncomplete = () => {
      console.log("Saved to DB:", entry);
      status.textContent = `Logged ${timeStr}`;
    };

    tx.onerror = () => {
      console.error("Transaction error");
    };
  });
</script>

</body>
</html>
